<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board">
        <div class="cell" id="0" onclick="setplay(0)"></div>
        <div class="cell" id="1" onclick="setplay(1)" ></div>
        <div class="cell" id="2" onclick="setplay(2)" ></div>
        <div class="cell" id="3" onclick="setplay(3)" ></div>
        <div class="cell" id="4" onclick="setplay(4)" ></div>
        <div class="cell" id="5" onclick="setplay(5)" ></div>
        <div class="cell" id="6" onclick="setplay(6)" ></div>
        <div class="cell" id="7" onclick="setplay(7)" ></div>
        <div class="cell" id="8" onclick="setplay(8)" ></div>
    </div>
    <p id="playerlabel">Spieler X ist dran</p>
    <button id="reset" onclick="restart()" >Neustart</button>
    <script src="script.js" defer></script>
</body>
</html>
