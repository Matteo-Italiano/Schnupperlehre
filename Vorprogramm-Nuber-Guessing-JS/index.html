<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errate die Zahl</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Errate die geheime Zahl!</h1>
        <p>Gib eine Zahl zwischen 1 und 10 ein:</p>
        <input type="number" id="input" min="1" max="10">
        <br>
        <button id="guessButton">Raten</button>
        <p id="output"></p>
    </div>
</body>

<script src="script.js"></script>
</html>
